<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Buttons Gallery</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Poppins', sans-serif;
    }

    body{
        background:#0d0d0d;
        color:#fff;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        padding:20px;
    }

    .container{
        max-width:900px;
        width:100%;
        text-align:center;
    }

    h1{
        margin-bottom:25px;
        font-size:28px;
        letter-spacing:1px;
    }

    .buttons-grid{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
        gap:18px;
        margin-top:20px;
    }

    /* ---- BUTTON STYLES ---- */

    /* 1. Glow Button */
    .btn1{
        padding:12px 20px;
        background:#111;
        border:2px solid #00eaff;
        color:#00eaff;
        transition:0.3s;
        position:relative;
        border-radius:6px;
        overflow:hidden;
    }
    .btn1:hover{
        box-shadow:0 0 15px #00eaff,0 0 40px #00eaff;
        background:#00eaff;
        color:#000;
    }

    /* 2. Gradient Slide */
    .btn2{
        padding:12px 20px;
        background:#222;
        border:none;
        color:#fff;
        border-radius:6px;
        position:relative;
        overflow:hidden;
    }
    .btn2::before{
        content:"";
        position:absolute;
        left:-100%;
        top:0;
        width:100%;
        height:100%;
        background:linear-gradient(45deg,#ff00c8,#8a00ff);
        transition:0.3s;
    }
    .btn2:hover::before{
        left:0;
    }

    /* 3. Underline Grow */
    .btn3{
        padding:12px 20px;
        border:none;
        background:#333;
        color:#fff;
        border-radius:6px;
        position:relative;
    }
    .btn3::after{
        content:"";
        position:absolute;
        bottom:0;
        left:50%;
        width:0;
        height:3px;
        background:#ff006e;
        transition:0.3s;
        transform:translateX(-50%);
    }
    .btn3:hover::after{
        width:80%;
    }

    /* 4. Neon Border */
    .btn4{
        padding:12px 20px;
        background:#000;
        color:#0ff;
        border:2px solid #0ff;
        transition:0.3s;
        border-radius:6px;
    }
    .btn4:hover{
        box-shadow:0 0 20px #0ff;
    }

    /* 5. Fill From Left */
    .btn5{
        padding:12px 20px;
        background:#222;
        border:2px solid #ffea00;
        border-radius:6px;
        color:#ffea00;
        position:relative;
        overflow:hidden;
    }
    .btn5::before{
        content:"";
        position:absolute;
        left:0;
        top:0;
        width:0;
        height:100%;
        background:#ffea00;
        z-index:-1;
        transition:0.3s;
    }
    .btn5:hover::before{
        width:100%;
    }
    .btn5:hover{
        color:#0ff;
        font-style: italic;
        font-weight: bold;
    }

    /* 6. Zoom In */
    .btn6{
        padding:12px 20px;
        background:#333;
        border:none;
        color:#fff;
        border-radius:6px;
        transition:0.3s;
    }
    .btn6:hover{
        transform:scale(1.1);
        background:#505050;
    }

    /* 7. Flip Button */
    .btn7{
        padding:12px 20px;
        background:#111;
        border:none;
        border-radius:6px;
        color:#fff;
        transition:0.4s;
        transform-style:preserve-3d;
    }
    .btn7:hover{
        transform:rotateX(15deg);
    }

    /* 8. Shadow Lift */
    .btn8{
        padding:12px 20px;
        background:#222;
        color:#fff;
        border-radius:6px;
        border:none;
        transition:0.3s;
    }
    .btn8:hover{
        transform:translateY(-5px);
        box-shadow:0 8px 15px rgba(255,255,255,0.2);
    }

    /* 9. Border Sweep */
    .btn9{
        padding:12px 20px;
        background:#333;
        color:#fff;
        border-radius:6px;
        border:2px solid transparent;
        transition:0.3s;
    }
    .btn9:hover{
        border-color:#ff2a00;
    }

    /* 10. Glow Pulse */
    .btn10{
        padding:12px 20px;
        background:#111;
        color:#fff;
        border-radius:6px;
        border:none;
        transition:0.3s;
    }
    .btn10:hover{
        box-shadow:0 0 10px #ff00e6,0 0 25px #ff00e6;
    }
    .btn11{ 
        box-shadow: inset 0 0 0 #000;
        padding:12px 20px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition: all 0.3s ease;
        font-weight:bold;
        background: #222;
        color: #fff;
        }
    .btn11:hover { 
        box-shadow: inset 0 0 20px #ff00ff;
        }

    .btn12 {
        padding:12px 20px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition: all 0.3s ease;
        font-weight:bold;
        color: #fff;
        background: #222; transition: 0.5s;
        }
    .btn12:hover { 
        background: linear-gradient(45deg, #ff0066, #00ffff);
        }
    
    .btn13 {
        padding:12px 20px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition: all 0.3s ease;
        font-weight:bold;
        background: #222;
        color: #fff;
    }
    .btn13:hover { 
        animation: bounce 0.5s;
        }
    @keyframes bounce { 
        0%, 100% { 
            transform: translateY(0); 
        } 
        50% {
            transform: translateY(-10px);
            }
        }
    
    .btn14 {
        padding:12px 20px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition: all 0.3s ease;
        font-weight:bold;
        background: #222;
        color: #fff;
    }
    .btn14:hover {
        transform: rotate(5deg) scale(1.1); background: #ff8800;
        }
    
    .btn15 {
        padding:12px 20px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition: all 0.3s ease;
        font-weight:bold;
        background: #222;
        color: #fff;
    }
    .btn15:hover {
        color: transparent;
        text-shadow: 0 0 10px #0ff; 
    }
    
    .btn16 {
        border: 2px dashed #fff; 
        padding:12px 20px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition: all 0.3s ease;
        font-weight:bold;
        background: #222;
        color: #fff;
    }
    .btn16:hover {
        border-color: #ff0; 
        background: #ff0;
        color: #000;
        }
    
    .btn17 {
        padding:12px 20px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition: all 0.3s ease;
        font-weight:bold;
        background: #222;
        color: #fff;
    }
    .btn17:hover {
        box-shadow: 0 5px 15px rgba(255,255,0,0.7);
        }
    
    .btn18 {
        background: linear-gradient(45deg,#ff00ff,#00ffff);
        -webkit-background-clip: text; 
        color: transparent;
        border: 2px solid #fff; 
        padding:12px 20px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition: all 0.3s ease;
        font-weight:bold;
    }
    .btn18:hover { 
        background: linear-gradient(45deg,#00ff00,#ff0000);
        -webkit-background-clip: text;
        color: transparent; 
        border-color: #0ff;
        }
    
    .btn19 {
        padding:12px 20px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition: all 0.3s ease;
        font-weight:bold;
        background: #222;
        color: #fff;
    }
    .btn19:hover {
        transform: scale(1.2) rotate(-5deg); background: #ff00aa;
        }
    
    .btn20 {
    position: relative;
    padding: 12px 32px;
    background: transparent;
    color: #fff;
    cursor: pointer;
    border: none;
}

.btn20::before,
.btn20::after,
.btn20 span::before,
.btn20 span::after {
    content: "";
    position: absolute;
    background: #0ff;
    transition: all 0.4s ease;
}

.btn20::before {
    height: 2px;
    width: 0%;
    top: 0;
    left: 0;
}

.btn20::after {
    height: 0%;
    width: 2px;
    top: 0;
    right: 0;
}

.btn20 span::before {
    height: 2px;
    width: 0%;
    bottom: 0;
    right: 0;
}

.btn20 span::after {
    height: 0%;
    width: 2px;
    bottom: 0;
    left: 0;
}

.btn20:hover::before {
    width: 100%;
}

.btn20:hover::after {
    height: 100%;
}

.btn20:hover span::before {
    width: 100%;
}

.btn20:hover span::after {
    height: 100%;
}

    /* ---- POPUP ---- */
    .popup{
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.7);
        display:flex;
        justify-content:center;
        align-items:center;
        opacity:0;
        pointer-events:none;
        transition:0.3s;
    }
    .popup.active{
        opacity:1;
        pointer-events:auto;
    }
    .popup-box{
        background:#111;
        padding:20px;
        width:90%;
        max-width:500px;
        border-radius:10px;
        border:1px solid #444;
    }
    pre{
        background:#000;
        padding:15px;
        border-radius:8px;
        overflow:auto;
        max-height:250px;
        color:#0ff;
        border:1px solid #333;
    }
    .close{
        text-align: center;
        background: transparent;
        border:none;
        font-size: 25px;
        color:#ff006e;
        cursor:pointer;
        border-radius:5px;
        position: relative;
        top: -35px;
        left: 440px;
        height: 0;
        width: 0;
    }
    #copy{
        margin-top:20px;
        margin-left 20px;
        background:#ff006e;
        padding:10px 20px;
        border:none;
        color:#fff;
        cursor:pointer;
        border-radius:5px;
    }
    @media (max-width: 768px){
        .close {
          text-align: center;
          background: transparent;
          border: none;
          font-size: 25px;
          color: #ff006e;
          cursor: pointer;
          border-radius: 5px;
          position: relative;
          top: -35px;
          left: 310px;
          height: 0;
          width: 0;
    }
</style>
</head>

    function showCode(btn){

    let copy = document.getElementById("copy");
