# Hover_button
<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Hover button</title>
 <style>
  *{
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}
body {
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 background: #0d0d0d;
 margin: 0;
 }
 .border-anim-button {
 position: relative;
 padding: 12px 32px;
 background: transparent;
 color: #fff;
 font-size: 18px;
 cursor: pointer;
 border: none;
 text-transform: uppercase;
 letter-spacing: 2px;
}
.border-anim-button::before,
.border-anim-button::after,
.border-anim-button span::before,
.border-anim-button span::after {
 content: "";
 position: absolute;
 background: #0ff;
 transition: all 0.4s ease;
}
.border-anim-button::before {
 height: 2px;
 width: 0%;
 top: 0;
 left: 0;
}
.border-anim-button::after {
 height: 0%;
 width: 2px;
 top: 0;
 right: 0;
}
.border-anim-button span::before {
 height: 2px;
 width: 0%;
 bottom: 0;
 right: 0;
}
.border-anim-button span::after {
 height: 0%;
 width: 2px;
 bottom: 0;
 left: 0;
}
.border-anim-button:hover::before {
 width: 100%;
}
.border-anim-button:hover::after {
 height: 100%;
}
.border-anim-button:hover span::before {
 width: 100%;
}
.border-anim-button:hover span::after {
 height: 100%;
}
 </style>
</head>
<body>
	<button class="border-anim-button">Hover Me <span></span>
</button>
</body>
</html>
